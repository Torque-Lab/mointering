apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-deployment
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.nextjs.replicasCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.nextjs.image.repository }}:{{ .Values.nextjs.image.tag | default .Chart.AppVersion | quote }}
          imagePullPolicy: {{ .Values.nextjs.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.nextjs.ports.containerPort }}
          resources:
            {{- toYaml .Values.nextjs.resources | nindent 12 }}
          env:
            - name: NEXT_PUBLIC_ENV
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: NEXT_PUBLIC_ENV
                  namespace: backend
            - name: NEXT_PUBLIC_URL
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: NEXT_PUBLIC_URL
                  namespace: backend
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
