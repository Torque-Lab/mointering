apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-deployment
spec:
  replicas: {{ .Values.nextjs.replicasCount }}
  selector:
    matchLabels:
      app: nextjs
  template:
    metadata:
      labels:
        app: nextjs
    spec:
      containers:
        - name: nextjs
          image: {{ .Values.nextjs.image.repository }}:{{ .Values.nextjs.image.tag }}
          ports:
            - containerPort: {{ .Values.nextjs.ports.containerPort }}
