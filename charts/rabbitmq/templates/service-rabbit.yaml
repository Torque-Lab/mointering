apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-service
spec:
  selector:
    app: {{ .Chart.Name }}
  ports:
    - protocol: TCP
      name: {{ index .Values.rabbitmq.ports 1 }}
      port: {{ index .Values.rabbitmq.ports 0 }}
      targetPort: {{ index .Values.rabbitmq.ports 2 }}
  type: ClusterIP