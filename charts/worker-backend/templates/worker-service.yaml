apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Chart.Name }}
  ports:
    - protocol: TCP
      port: {{ .Values.worker.ports[0].port }}
      targetPort: {{ .Values.worker.ports[1].containerPort }}
  type: ClusterIP